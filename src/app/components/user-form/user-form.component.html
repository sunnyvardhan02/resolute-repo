<div class="container">
  <h2>{{ isEdit ? 'Edit User' : 'Add User' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input id="email" class="form-control" formControlName="email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        A valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="role">Role</label>
      <select id="role" class="form-control" formControlName="role">
        <option value="User">User</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="form.invalid">
      {{ isEdit ? 'Update User' : 'Add User' }}
    </button>
    <button class="btn btn-secondary" routerLink="/">Cancel</button>
  </form>
</div>
